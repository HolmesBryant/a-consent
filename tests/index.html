<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>A-Consent Tests</title>
    <script defer type="module" src="tests/tests.js"></script>
    <style>
      div {
        border-top: 1px solid gray;
        display: flex;
        gap: 1rem;
        align-items: center;
        overflow-y: clip;
        overflow-x: auto;
      }

      div.pass {
        background-color: lightgreen;
        color: black;
      }

      div.fail {
        background-color: salmon;
        color: black;
      }

      div.error {
        background: darkred;
        color: white;
      }

      span::after {
      	content: " |";
      }
    </style>
</head>
<body>
	<h1>A-Consent Tests</h1>
	<output id="tests"></output>
</body>
